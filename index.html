<!DOCTYPE html>
<html>

<head>
	<title>날씨 및 시간 </title>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/wallpaper.css">
	<script src="./js/index.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
	<div class="back_gray">
		<div id="time">
			<div id="date">
				<p class="year">0000</p>
				<p>.</p>
				<p class="month">00</p>
				<p>.</p>
				<p class="day">00</p>
			</div>
			<div id="clock">
				<p id="hour">00</p>
				<p>:</p>
				<p id="minute">00</p>
				<p style="flex : 1;"></p>
				<p class="A">A</p>
				<p class="P">P</p>
				<p class="M">M</p>
			</div>
		</div>
	</div>
	<div class="wrap">

		<div class="sun_moon">
			<div class="moon"></div>
			<div class="null"></div>
			<div class="sun"></div>
		</div>
	</div>
</body>

</html>
